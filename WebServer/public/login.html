<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexo</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo"><a href="index.html"><img id="logo" src="./assets/imgs/Nexo-Logo.png" alt="Nexo-Logo"></a></div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="index.html#sobre-nos">Sobre nós</a>
                <a href="index.html#recursos">Recursos</a>
                <a href="index.html#calculadora">Calculadora</a>
                <a href="index.html#secao_diagrama">Diagrama</a>
                <a href="index.html#clientes">Clientes</a>
                <a href="index.html#comentarios">Depoimentos</a>
                <a href="index.html#contado">Contato</a>
                <a href="login.html" class="botao-principal" id="login">Login</a>
                <a href="cadastro.html" class="botao-secundario" id="cadastro">Cadastro</a>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <div class="esquerda-container">
            <div class="texto">
                <h3>Bem-vindo de volta</h3>
                <p>Faça seu <span class="destaque">login</span> e volta a ver o desempenho dos seus <span class="destaque">totens</span></p>
            </div>
        </div>

        <div class="direita-section">
            <div class="form-container">
                <h1 class="form-title">Entrar</h1>
                
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Email:</label>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu e-mail" value="brandao_clara@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="text" id="senha" name="senha" class="form-input" placeholder="Digite sua senha" value="123" required>
                    </div>

                    <button type="submit" class="submit-btn">Criar conta</button>

                    <div class="login-link">
                        Não tem conta? faça seu <a href="cadastro.html">cadastro</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('nome').value;
        const senha = document.getElementById('senha').value;
        try {
            const response = await fetch('/usuarios/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, senha })
            });
            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token); 
                alert('Login realizado com sucesso!');
                window.location.href = 'index.html';
            } else {
                alert('Email ou senha inválidos.');
            }
        } catch (err) {
            alert('Erro ao conectar com o servidor.');
        }
    });
    </script>
</body>
</html>
