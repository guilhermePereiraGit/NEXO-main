<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nexo</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo"><a href="index.html"><img id="logo" src="./assets/imgs/Nexo-Logo.png" alt="Nexo-Logo"></a></div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="index.html#sobre-nos">Sobre nós</a>
                <a href="index.html#recursos">Recursos</a>
                <a href="index.html#calculadora">Calculadora</a>
                <a href="index.html#secao_diagrama">Diagrama</a>
                <a href="index.html#clientes">Clientes</a>
                <a href="index.html#comentarios">Depoimentos</a>
                <a href="index.html#contado">Contato</a>
                <a href="login.html" class="botao-principal" id="login">Login</a>
                <a href="cadastro.html" class="botao-secundario" id="cadastro">Cadastro</a>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <div class="esquerda-container">
            <div class="texto">
                <h3>Seja bem-vindo</h3>
                <p>Faça seu <span class="destaque">cadastro</span> e comece a ter o maximo de desempenho no seus <span class="destaque">totens</span></p>
            </div>
        </div>

        <div class="direita-section">
            <div class="form-container">
                <h1 class="form-title">Cadastro</h1>
                
                <form id="cadastroForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome" value="Brandão" required>
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ:</label>
                                <input type="text" id="cnpj" name="cnpj" class="form-input" placeholder="Digite seu CNPJ" maxlength="14" value="123.543.754-11" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-input" placeholder="Digite seu Email" value="brandao_clara@gmail.com" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="Digite seu telefone" value="1196427654" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-input password-input" value="123" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmar senha:</label>
                                <input type="password" id="confirmarSenha" name="confirmarSenha" value="123" class="form-input password-input" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Criar conta</button>
                    <div class="login-link">
                        Já tem uma conta? <a href="login.html">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const cnpj= document.getElementById('cnpj').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }
        try {
            const response = await fetch('/usuarios/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cnpj, email, telefone, senha })
            });
            const data = await response.json();
            if (data.ok) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
            } else {
                alert('Erro ao cadastrar. Verifique os dados e tente novamente.');
            }
        } catch (err) {
            console.log(err)
            alert('Erro ao conectar com o servidor.');
        }
    });
    </script>
</body>
</html>
