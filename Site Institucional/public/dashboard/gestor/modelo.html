    function gerarGraficoBarra(infos) {
        legenda = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
        const cty = document.getElementById('grafico-bar');
        cty.height = 210;
        new Chart(cty, {
            type: 'bar',
            data: {
                labels: legenda,
                datasets: [{
                    data: infos,
                    borderWidth: 1,
                    backgroundColor: "#8b5cf6",
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },

                }
            },
        })
    }

    function gerarGraficoRadar(dados) {
        const ctx = document.getElementById("grafico-radar");
        new Chart(ctx, {
            type: 'radar',
            data: {
                datasets: [{
                    data: dados,
                    backgroundColor: "#8a5cf680"
                }],
                labels: ['CPU', 'RAM', 'DISCO']
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: false
                    },
                    legend: {
                        display: false,
                    }
                }
            },
        })
    }

    // Função para active do CSS
    const links = document.querySelectorAll('.navegation a');

    function atualizarActive() {
        const hashAtual = window.location.hash;
        links.forEach(link => {
            if (link.getAttribute('href') === hashAtual) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    window.addEventListener('load', atualizarActive);
    links.forEach(link => {
        link.addEventListener('click', () => {
            links.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
    window.addEventListener('hashchange', atualizarActive);
