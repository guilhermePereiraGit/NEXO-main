<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Eficiência Equipe - Gestor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="dashboard_gestor.css">
    <link rel="stylesheet" href="eficiencia_equipe.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="identificarRegiao(),gerarGraficosLinha()">
    <div class="all">
        <header>
            <div class="header-all">
                <div class="user">
                    <img src="../../assets/imgs/user.png">
                    <div class="text">
                        <label id="nome">Guilherme Silva</label>
                        <label id="cargo">Gestor de Operações</label>
                    </div>
                </div>
                <div class="navegation">
                    <a href="dashboard_gestor.html#modelos">Modelos</a>
                    <a href="#eficiencia" id="efic">Eficiência da Equipe</a>
                    <a href="" id="voltar">Voltar</a>
                </div>
                <div class="suporte">
                    <a href="#"><img src="../../assets/imgs/icon-jira.png"></a>
                    <a href="#"><img src="../../assets/imgs/icon-slack.png"></a>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="first">
                <div class="first-region">
                    <h1>Região: <span id="regiao_escolhida"></span></h1>
                    <!-- <div class="zona" id="zona">
                        <label>Escolha a Zona:</label>
                        <select name="regiao_atuacao" id="regiao_atuacao" onchange="carregarRegioes()">
                            <option value="x">Escolha uma Opção</option>
                            <option value="AC">Zona Norte</option>
                            <option value="AL">Zona Sul</option>
                            <option value="AP">Zona Leste</option>
                            <option value="AM">Zona Oeste</option>
                            <option value="BA">Centro</option>
                        </select>
                    </div> -->
                </div>
                <div class="first-tittle">
                    <h1>Eficiência da Equipe</h1>
                </div>
            </div>
            <div class="seconds">
                <div class="second-kpi">
                    <div class="kpi">
                        <h1>Total de Técnicos Associados</h1>
                        <p>15 <span>10% do Total de Técnicos</span></p>
                    </div>
                    <div class="kpi">
                        <h1>Eficiência da Equipe <span>SLA = 2h</span></h1>
                        <p>80%</p>
                    </div>
                    <div class="kpi">
                        <h1>Tempo Médio de Resolução</h1>
                        <p>1h45</p>
                    </div>
                </div>
            </div>
            <div class="graficos-linha">
                <div class="grafico1">
                    <h1>Distribuição de Alertas por Semana</h1>
                    <canvas id="grafico-linha1" class="chart-container"></canvas>
                </div>
                <div class="grafico2">
                    <h1>Distribuição de Criticidade por Semana</h1>
                    <canvas id="grafico-linha2" class="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function gerarGraficosLinha() {
        const cty = document.getElementById("grafico-linha1");
        legenda = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"]
        infos = [10, 20, 30, 10, 20, 30, 10]
        new Chart(cty, {
            type: 'line',
            data: {
                labels: legenda,
                datasets: [{
                    label: "Alertas de Cada Dia",
                    data: infos,
                    borderWidth: 1,
                    borderColor: "#8b5cf6",
                    backgroundColor: "#8b5cf6"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true
                    }
                }
            },
        })

        const ctx = document.getElementById("grafico-linha2");
        legenda = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"]
        infos1 = [5, 3, 5, 3, 5, 3, 5]
        infos2 = [4, 8, 12, 4, 8, 12, 4]
        infos3 = [3, 7, 9, 3, 7, 9, 11]
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: legenda,
                datasets: [{
                    label: "Atenção",
                    data: infos1,
                    borderWidth: 1,
                    borderColor: "#FFD700",
                    backgroundColor: "#FFD700"
                },
                {
                    label: "Perigoso",
                    data: infos2,
                    borderWidth: 1,
                    borderColor: "#FF8C00",
                    backgroundColor: "#FF8C00"
                },
                {
                    label: "Muito Perigoso",
                    data: infos3,
                    borderWidth: 1,
                    borderColor: "#FF0000",
                    backgroundColor: "#FF0000"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true
                    }
                }
            },
        })
    }

    function identificarRegiao() {
        var regiao_escolhida = document.getElementById("regiao_escolhida");
        regiao_escolhida.innerHTML = sessionStorage.getItem("REGIAO_ESCOLHIDA");

        if (sessionStorage.getItem("REGIAO_ESCOLHIDA") != "São Paulo") {
            document.getElementById("zona").style.display = "none";
        }
    }

    // Função para active do CSS
    const links = document.querySelectorAll('.navegation a');

    function atualizarActive() {
        const hashAtual = window.location.hash;
        links.forEach(link => {
            if (link.getAttribute('href') === hashAtual) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    window.addEventListener('load', atualizarActive);
    links.forEach(link => {
        link.addEventListener('click', () => {
            links.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
    window.addEventListener('hashchange', atualizarActive);
</script>
</html>
