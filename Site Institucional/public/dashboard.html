<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aprovação NEXO</title>
    <link rel="stylesheet" href="./css/institucional.css">
    <link rel="stylesheet" href="./css/style_aprovacao.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/gestao.css">
</head>

<body onload="carregarDadosUsuario()">
    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo"><a href="index.html"><img id="logo" src="./assets/imgs/Nexo-Logo.png" alt="Nexo-Logo"></a>
            </div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="#primeiro">Página Principal</a>
                <a href="#segundo">Tótens Cadastrados</a>
                <a href="login.html" class="botao-principal" id="login">Minha Conta</a>
                <a href="cadastro.html" class="botao-secundario" id="cadastro">Sair</a>
            </div>
        </div>
    </div>
    <div class="pg-principal">

        <div class="primeiro">
            <div class="navegacao" id="primeiro">
                <div class="infos-user">
                    <img src="assets/imgs/user.png">
                    <div class="labels"><label id="first">Nome:</label><label id="lbl_nome"></label></div>
                    <div class="labels"><label id="first">Email:</label><label id="lbl_email"></label></div>
                    <div class="labels"><label id="first">Acesso:</label><label>Técnico</label></div>
                </div>
            </div>
            <div class="navegacao-information">
            </div>
        </div>
        <div id="segundo">
            <div class="more">
                <h1 style="margin-bottom: 0px;">Tótens Cadastrados</h1>
                <button onclick="abrirPopupTotem()">Adicionar Tótem</button>
            </div>
            <div class="pendentes" id="div_pendentes" style="height: 450px;">
            </div>
        </div>
    </div>

    <!-- style="display: none;" -->
    <div class="popuptotem" id="popuptotem" style="display: none;">
        <div class="card">
            <div class="cima">
                <h1>Cadastro de Tótem</h1>
                <button onclick="fecharPopupTotem()"><img src="assets/imgs/close.png"></button>
            </div>
            <div class="baixo" id="baixo">
                <div class="item-card">
                    <label for="input_nome_modelo">Nome:</label>
                    <input type="text" id="input_nome_modelo">
                </div>
                <div class="item-card">
                    <label for="input_descricao">Descrição:</label>
                    <input type="text" id="input_descricao">
                </div>
                <div class="part-dois">
                    <div class="item-card">
                        <label for="input_componente">Componente:</label>
                        <input type="text" id="input_componente1">
                    </div>
                    <div class="item-card">
                        <label for="input_limite_maximo">Limite Máximo:</label>
                        <input type="number" id="input_limite_maximo1">
                    </div>
                    <div class="item-card">
                        <label for="input_limite_minimo">Limite Mínimo:</label>
                        <input type="number" id="input_limite_minimo1">
                    </div>
                </div>
                <div class="part-dois">
                    <button class="cadastrar" onclick="adicionarTotem()">Adicionar Tótem</button>
                    <button class="cadastrar" onclick="cadastrarTotem()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function abrirPopupTotem() {
        document.getElementById("popuptotem").style.display = "flex";
    }

    function fecharPopupTotem() {
        document.getElementById("popuptotem").style.display = "none";
        window.location.reload();
    }

    usuarios = [];
    function carregarDadosUsuario() {
        nome = sessionStorage.getItem("NOME_USUARIO");
        email = sessionStorage.getItem("EMAIL_USUARIO")
        lbl_nome.innerHTML = nome;
        lbl_email.innerHTML = email;
    }
</script>

</html>
